<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="assets/logo.svg" alt="facebook-logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <div class="form">
                <input type="text" name="email-phone" id="email-phone" placeholder="Email Address or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
                <button class="btn">Log in</button>
                <span class="text-btn">Forgot password?</span>
                <hr>
                <button class="btn">Create new account</button>
            </div>
        </div>
    </div>
</body>
</html>
